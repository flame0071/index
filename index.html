<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Video Player</title>
    <!-- Include video.js CSS -->
    <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            height: 70vh;
            background-color: black;
        }
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background-color: #333;
            justify-content: space-around;
            gap: 10px;
        }
        .channel {
            flex: 0 0 auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 120px;
            text-align: center;
        }
        .channel img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            border-radius: 5px;
        }
        .channel p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- video.js player -->
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source src="" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="channel-list" id="channelList">
        <!-- Channel list will be dynamically loaded here -->
    </div>

    <!-- Include video.js library -->
    <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
    <!-- Load external channels and player script -->
    <script src="channels.js"></script>
</body>
</html>
