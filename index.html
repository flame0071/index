    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script src="channels.js"></script> <!-- Import the channels.js file -->
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function loadStream(channelKey) {
            const channel = channels[channelKey];

            jwplayer("player").setup({
                file: channel.url,
                type: channel.type,
                drm: channel.type === 'mpd' ? {
                    clearkey: {
                        keyId: channel.keyId,
                        key: channel.key
                    }
                } : undefined,
                width: "100%",
                height: 450,
                autostart: true
            });
        }

        window.onload = function() {
            const channelSelect = document.getElementById('channelSelect');
            channelSelect.addEventListener('change', function() {
                loadStream(this.value);
            });

            // Load the first stream by default
            loadStream(channelSelect.value);
        };
    </script>
