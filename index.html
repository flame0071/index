<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Video Player</title>
    <!-- Include video.js CSS -->
    <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            height: 70vh; /* Adjust the video player height */
            background-color: black;
        }
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background-color: #333;
            justify-content: space-around;
            gap: 10px;
        }
        .channel {
            flex: 0 0 auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 120px; /* Adjusted width for better visibility */
            text-align: center;
        }
        .channel img {
            width: 100%;
            height: 80px; /* Control the image size */
            object-fit: contain;
            border-radius: 5px;
        }
        .channel p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source src="" type="application/x-mpegURL">
        </video>
    </div>
    <div class="channel-list">
        <div class="channel" onclick="playStream('https://cinemaone-abscbn-ono.amagi.tv/index_4.m3u8')">
            <img src="logo1.png" alt="Cinema One">
            <p>Cinema One</p>
        </div>
        <div class="channel" onclick="playStream('https://cinemo-abscbn-ono.amagi.tv/playlist.m3u8')">
            <img src="logo2.png" alt="Cinemo">
            <p>Cinemo</p>
        </div>
        <div class="channel" onclick="playStream('https://www.youtube.com/embed/videoseries?list=PLyTidGpwe3eqxcNoMsRZHhJq_cBRU04xu', true)">
            <img src="logo3.png" alt="Kapuso Stream">
            <p>Kapuso Stream</p>
        </div>
        <div class="channel" onclick="playStream('https://livevideo.mediacorp.sg/CHANNELNEWSASIA/master.m3u8')">
            <img src="logo4.png" alt="Channel News Asia">
            <p>Channel News Asia</p>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
    <script>
        function playStream(url, isYouTube = false) {
            var videoPlayer = document.getElementById('videoPlayer');
            if (isYouTube) {
                videoPlayer.src = url.includes('?') ? `${url}&autoplay=1` : `${url}?autoplay=1`;
            } else {
                videoPlayer.src = url;
            }
            videoPlayer.play();
        }
    </script>
</body>
</html>
