<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Streaming Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .player-container {
            position: relative;
            width: 100%; /* Full width for responsiveness */
            height: 100%; /* Full height for responsiveness */
            max-width: 640px; /* Limit max width */
            max-height: 360px; /* Limit max height */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        #videoPlayer, #youtubePlayer {
            width: 100%;
            height: 100%;
        }
        /* Other styles remain unchanged */
        .channel-button { /* styles unchanged */ }
        .channel-box { /* styles unchanged */ }
        /* ... */
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source src="" type="application/x-mpegURL">
        </video>
        <iframe id="youtubePlayer" width="640" height="360" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <button class="channel-button" onclick="toggleChannelList()" aria-expanded="false" aria-controls="channelList">
            <i class="fas fa-th-list"></i>
        </button>
        <div class="channels" id="channelList">
            <!-- Channel boxes -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script>
        function playStream(url, isYouTube = false) {
            var videoPlayer = document.getElementById('videoPlayer');
            var youtubePlayer = document.getElementById('youtubePlayer');

            if (isYouTube) {
                var player = videojs('videoPlayer');
                player.pause();
                player.src({});

                youtubePlayer.style.display = 'block';
                youtubePlayer.src = url.includes('?') ? `${url}&autoplay=1` : `${url}?autoplay=1`;
                videoPlayer.style.display = 'none';

                // Responsive adjustments
                if (isMobileDevice()) {
                    youtubePlayer.style.width = '100%';
                    youtubePlayer.style.height = '100%';
                }
            } else {
                youtubePlayer.src = "";
                youtubePlayer.style.display = 'none';

                videoPlayer.style.display = 'block';
                var player = videojs('videoPlayer');
                player.src({ type: 'application/x-mpegURL', src: url });
                player.play();

                // Responsive adjustments
                if (isMobileDevice()) {
                    videoPlayer.style.width = '100%';
                    videoPlayer.style.height = '100%';
                }
            }
            toggleChannelList();
        }

        function toggleChannelList() {
            var channelList = document.getElementById('channelList');
            var button = document.querySelector('.channel-button');
            var isActive = channelList.classList.toggle('active');
            button.setAttribute('aria-expanded', isActive);
        }

        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Initialize the player
        videojs('videoPlayer', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            controlBar: {
                fullscreenToggle: true
            }
        });
    </script>
</body>
</html>
