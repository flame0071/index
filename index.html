<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #player-container {
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        #video-player {
            flex: 1;
            width: 100%;
            background-color: black;
        }
        #channel-list {
            display: flex;
            flex-wrap: wrap;
            overflow-y: auto;
            border-top: 1px solid #ddd;
        }
        .channel {
            flex: 1 0 20%;
            padding: 10px;
            box-sizing: border-box;
        }
        .channel img {
            max-width: 100%;
            height: auto;
        }
        .folder {
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .folder-content {
            display: none;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="video-player" controls></video>
        <div id="channel-list"></div>
    </div>

    <script src="player.js"></script>
</body>
</html>
