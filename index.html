<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Streaming Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Changed to white */
        }
        .player-container {
            position: relative;
            width: 640px;
            height: 360px;
            background-color: #000; /* Ensure the player container background is black for contrast */
            border-radius: 10px; /* Optional: Add rounded corners for a better look */
            overflow: hidden; /* Optional: Hide overflow */
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
        }
        .channel-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 2;
            border-radius: 50%;
            font-size: 20px;
            text-align: center;
        }
        .channel-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .channels {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }
        .channels.active {
            display: flex;
            transform: translateY(0);
        }
        .channels {
            transform: translateY(100%);
        }
        .channel-box {
            width: 100%;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 2px 0;
        }
        .channel-box:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source src="" type="application/x-mpegURL">
        </video>
        <button class="channel-button" onclick="toggleChannelList()" aria-expanded="false" aria-controls="channelList">
            <i class="fas fa-th-list"></i>
        </button>
        <div class="channels" id="channelList">
            <div class="channel-box" onclick="playStream('http://jafupro.com:80/live/David123/David123/65961.ts')">
                A2Z
            </div>
            <div class="channel-box" onclick="playStream('http://defaultgen.com:3050/live/elmapps@hotmail.com/eBq1GL48XR/558784.ts')">
                Animal Planet
            </div>
            <div class="channel-box" onclick="playStream('https://amdlive-ch03-ctnd-com.akamaized.net/arirang_1ch/smil:arirang_1ch.smil/chunklist_b3256000_sleng.m3u8')">
                Arirang
            </div>
            <div class="channel-box" onclick="playStream('http://jafupro.com:80/live/David123/David123/65989.ts')">
                AXN
            </div>
            <div class="channel-box" onclick="playStream('http://128.0.104.44:8070/live/F28766/0ee07535/144837.ts')">
                Kapamilya Online
            </div>
            <div class="channel-box" onclick="playStream('https://d2e1asnsl7br7b.cloudfront.net/7782e205e72f43aeb4a48ec97f66ebbe/index_5.m3u8?zshijd')">
                Channel News Asia
            </div>
            <div class="channel-box" onclick="playStream('https://cinemaone-abscbn-ono.amagi.tv/index_4.m3u8')">
                Cinema One
            </div>
            <div class="channel-box" onclick="playStream('https://cinemo-abscbn-ono.amagi.tv/playlist.m3u8')">
                Cinemo
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script>
        function playStream(url) {
            var player = videojs('videoPlayer');
            player.src({ type: 'application/x-mpegURL', src: url });
            player.play();
            toggleChannelList(); // Close the channel list after selecting a stream
        }

        function toggleChannelList() {
            var channelList = document.getElementById('channelList');
            var button = document.querySelector('.channel-button');
            var isActive = channelList.classList.toggle('active');
            button.setAttribute('aria-expanded', isActive);
        }

        // Initialize the player with controls and fullscreen toggle
        videojs('videoPlayer', {
            controls: true,
            autoplay: false, // Ensure autoplay is off by default
            preload: 'auto',
            controlBar: {
                fullscreenToggle: true // Fullscreen toggle remains enabled
            }
        });
    </script>
</body>
</html>
