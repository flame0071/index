<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Video Player</title>
    <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            height: 70vh; 
            background-color: black;
        }
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background-color: #333;
            justify-content: space-around;
            gap: 10px;
        }
        .channel {
            flex: 0 0 auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 120px; 
            text-align: center;
        }
        .channel img {
            width: 100%;
            height: 80px; 
            object-fit: contain;
            border-radius: 5px;
        }
        .channel p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
        @media only screen and (max-width: 600px) {
            .channel {
                width: 80px; 
                font-size: 12px; 
            }
            .channel img {
                height: 60px; 
            }
            .video-container {
                height: 40vh; 
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source src="http://apexelite.xyz:3050/live/scottandersonholmes23@gmail.com/e5y43zFzmq/558786.m3u8" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="channel-list" id="channelList"></div>

    <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
    <script src="channels.js"></script>
    <script>
        const player = videojs('videoPlayer');

        function changeStream(stream) {
            player.src({
                src: stream,
                type: 'application/x-mpegURL'
            });
            player.play();
        }

        // Initialize channels
        function initChannels() {
            const channelList = document.getElementById('channelList');
            channels.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel';
                channelDiv.onclick = () => changeStream(channel.stream);
                channelDiv.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <p>${channel.name}</p>
                `;
                channelList.appendChild(channelDiv);
            });
        }

        initChannels();
    </script>
</body>
</html>
