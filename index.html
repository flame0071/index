<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            height: 70vh; /* Adjust the video player height */
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background-color: #333;
            justify-content: space-around;
        }
        .channel {
            flex: 0 0 auto;
            margin-right: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 120px; /* Adjusted width for better visibility */
            text-align: center;
        }
        .channel img {
            width: 100%;
            height: 80px; /* Control the image size */
            object-fit: cover;
            border-radius: 5px;
        }
        .channel p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="channel-list">
        <div class="channel" onclick="changeStream('animax')">
            <img src="https://path-to-logo-animax.jpg" alt="Animax">
            <p>Animax</p>
        </div>
        <div class="channel" onclick="changeStream('dreamworks')">
            <img src="https://path-to-logo-dreamworks.jpg" alt="DreamWorks Tagalized">
            <p>DreamWorks Tagalized</p>
        </div>
        <div class="channel" onclick="changeStream('rptv')">
            <img src="https://path-to-logo-rptv.jpg" alt="RPTV">
            <p>RPTV</p>
        </div>
        <div class="channel" onclick="changeStream('nbaph')">
            <img src="https://path-to-logo-nba-ph.jpg" alt="NBA PH">
            <p>NBA PH</p>
        </div>
        <div class="channel" onclick="changeStream('a2z')">
            <img src="https://path-to-logo-a2z.jpg" alt="A2Z">
            <p>A2Z</p>
        </div>
    </div>

    <script>
        const streams = {
            'animax': 'proxy.php?stream=animax',
            'dreamworks': 'proxy.php?stream=dreamworks',
            'rptv': 'proxy.php?stream=rptv',
            'nbaph': 'proxy.php?stream=nbaph',
            'a2z': 'proxy.php?stream=a2z'
        };

        // Function to change the stream source
        function changeStream(channel) {
            const videoPlayer = document.getElementById('videoPlayer');
            const source = videoPlayer.querySelector('source');
            source.src = streams[channel];
            videoPlayer.load();
            videoPlayer.play();
        }
    </script>

</body>
</html>
