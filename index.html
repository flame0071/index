<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #player {
            width: 100%;
            height: auto;
            position: relative;
            z-index: 0;
        }
        .channel-list {
            display: flex;
            overflow-x: auto;
            width: 100%;
            margin-top: 10px;
            padding: 10px 0;
        }
        .channel {
            min-width: 120px;
            margin: 0 5px;
            text-align: center;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .channel:hover {
            background-color: #555;
        }
    </style>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
</head>
<body>
    <div id="player"></div>

    <div class="channel-list" id="channelList">
        <div class="channel" onclick="loadChannel('https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/cnn_rptv_prod_hd.mpd', '1917f4caf2364e6d9b1507326a85ead6', 'a1340a251a5aa63a9b0ea5d9d7f67595')">CNN</div>

        <div class="channel" onclick="loadChannel('https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/cg_hbofam.mpd', '872910c843294319800d85f9a0940607', 'f79fd895b79c590708cf5e8b5c6263be')">HBO Family</div>
        <div class="channel" onclick="loadChannel('https://qp-pldt-live-grp-01-prod.akamaized.net/out/u/cg_cinemax.mpd', 'b207c44332844523a3a3b0469e5652d7', 'fe71aea346db08f8c6fbf0592209f955')">Cinemax</div>
    </div>

    <script>
        var player = jwplayer("player");

        function loadChannel(channelUrl, keyId, key) {
            player.setup({
                playlist: [{
                    "sources": [{
                        "default": false,
                        "type": "application/dash+xml",
                        "file": channelUrl,
                        "drm": {
                            "clearkey": {
                                "keyId": keyId,
                                "key": key
                            }
                        },
                        "label": "720p"
                    }]
                }]
            });
        }

        // Load the default channel when the page loads
        window.onload = function() {
            loadChannel('https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/cnn_rptv_prod_hd.mpd', '1917f4caf2364e6d9b1507326a85ead6', 'a1340a251a5aa63a9b0ea5d9d7f67595'); // Default channel
        };
    </script>
</body>
</html>
