<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile-Friendly IPTV Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* Maximum width */
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px; /* Spacing between player and channel list */
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .channel-list {
            display: flex;
            overflow-x: auto;
            width: 100%;
            padding: 10px 0;
            scrollbar-width: thin;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        .channel-list::-webkit-scrollbar {
            display: none;
        }

        .channel {
            min-width: 100px; /* Adjusted for mobile */
            margin: 0 5px;
            text-align: center;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Add scale transition */
        }

        .channel:hover {
            background-color: #555;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

    </style>

    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function loadChannel(channelUrl, keyId, key) {
            var player = jwplayer("player");
            player.setup({
                playlist: [{
                    "sources": [{
                        "default": false,
                        "type": "application/dash+xml",
                        "file": channelUrl,
                        "drm": {
                            "clearkey": {
                                "keyId": keyId,
                                "key": key
                            }
                        },
                        "label": "720p"
                    }]
                }],
                width: "100%",
                height: "100%",
                autostart: true
            });
        }

        window.onload = function() {
            loadChannel('https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/cnn_rptv_prod_hd.mpd', '1917f4caf2364e6d9b1507326a85ead6', 'a1340a251a5aa63a9b0ea5d9d7f67595');
            loadChannelList(); // Load channel list
        };
    </script>
    <script src="channels.js"></script> <!-- Load the channels.js file -->
</head>
<body>

    <!-- Video Player Container -->
    <div class="player-container">
        <div id="player"></div>
    </div>

    <!-- Channel List Container -->
    <div class="channel-list" id="channelList">
        <!-- Channel list will be populated here -->
    </div>

</body>
</html>
