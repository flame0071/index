<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Video Player</title>
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            height: 70vh;
            background-color: black;
        }
        .video-js {
            width: 100%;
            height: 100%;
        }
        .channel-list-container {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background-color: #333;
            justify-content: center;
        }
        .channel {
            flex: 0 0 auto;
            margin-right: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 120px;
            text-align: center;
        }
        .channel img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        .channel p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source src="" type="application/x-mpegURL" id="videoSource">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="channel-list-container" id="channelListContainer">
        <!-- Channel list will be loaded here dynamically -->
    </div>

    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script>
        // Load the stream links from the JSON file
        fetch('streams.json')
            .then(response => response.json())
            .then(streams => {
                // Channel list container
                const channelListContainer = document.getElementById('channelListContainer');

                // Add channels to the HTML
                for (const channel in streams) {
                    // Create a new div for each channel
                    const channelDiv = document.createElement('div');
                    channelDiv.classList.add('channel');
                    channelDiv.innerHTML = `
                        <img src="path_to_logo/${channel}.png" alt="${channel}">
                        <p>${channel}</p>
                    `;
                    channelDiv.onclick = () => changeStream(streams[channel]);
                    channelListContainer.appendChild(channelDiv);
                }
            });

        // Function to change the video stream
        function changeStream(streamUrl) {
            const videoSource = document.getElementById('videoSource');
            videoSource.src = streamUrl;
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.load();
            videoPlayer.play();
        }
    </script>

</body>
</html>
