<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Video Player</title>
    <!-- Include video.js CSS -->
    <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            height: 70vh; /* Adjust the video player height */
            background-color: black;
        }
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background-color: #333;
            justify-content: space-around;
            gap: 10px;
        }
        .channel {
            flex: 0 0 auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 120px; /* Adjusted width for better visibility */
            text-align: center;
        }
        .channel img {
            width: 100%;
            height: 80px; /* Control the image size */
            object-fit: contain;
            border-radius: 5px;
        }
        .channel p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- video.js player -->
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto">
            <source src="http://apexelite.xyz:3050/live/scottandersonholmes23@gmail.com/e5y43zFzmq/558786.m3u8" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="channel-list">
        <!-- Existing Channels -->
        <div class="channel" onclick="changeStream('A2Z')">
            <img src="https://static.wikia.nocookie.net/russel/images/8/85/A2Z_Channel_11_without_Channel_11_3D_Logo_2020.png/revision/latest/scale-to-width-down/270?cb=20231101144828" alt="A2Z">
            <p>A2Z</p>
        </div>
        <div class="channel" onclick="changeStream('BUKO')">
            <img src="https://static.wikia.nocookie.net/logopedia/images/6/67/BuKo_Channel_(2021-.n.v.).png/revision/latest/scale-to-width-down/200?cb=20210720055409" alt="BUKO">
            <p>BUKO</p>
        </div>
        <!-- New Channels -->
        <div class="channel" onclick="changeStream('Kapamilya')">
            <img src="https://static.wikia.nocookie.net/philippinetelevision/images/c/c5/Kapamilya_Online_Live_Logo_2020.png/revision/latest/scale-to-width-down/200?cb=20240318102904" alt="Kapamilya">
            <p>Kapamilya</p>
        </div>
        <div class="channel" onclick="changeStream('AXN')">
            <img src="https://www.logo.wine/a/logo/AXN_(Portuguese_TV_channel)/AXN_(Portuguese_TV_channel)-Logo.wine.svg" alt="AXN">
            <p>AXN</p>
        </div>
        <div class="channel" onclick="changeStream('GMA Life TV')">
            <img src="https://static.wikia.nocookie.net/logopedia/images/7/70/Gma-life-tv-first-logo.jpg/revision/latest/scale-to-width-down/250?cb=20180813090909" alt="GMA Life TV">
            <p>GMA Life TV</p>
        </div>
        <div class="channel" onclick="changeStream('GMA News TV')">
            <img src="https://static.wikia.nocookie.net/logopedia/images/c/cc/GMA_News_TV_2011_logo_animation.png/revision/latest/scale-to-width-down/160?cb=20211211102116" alt="GMA News TV">
            <p>GMA News TV</p>
        </div>
        <div class="channel" onclick="changeStream('GMA Pinoy TV')">
            <img src="https://content.osn.com/logo/channel/cropped/GMA.png" alt="GMA Pinoy TV">
            <p>GMA Pinoy TV</p>
        </div>
        <div class="channel" onclick="changeStream('Hits Movies')">
            <img src="https://static.wikia.nocookie.net/logos/images/1/16/HITS_Movies_logo.png/revision/latest/scale-to-width-down/180?cb=20220323123229&path-prefix=vi" alt="Hits Movies">
            <p>Hits Movies</p>
        </div>
    </div>

    <!-- Include video.js library -->
    <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
    <script>
        const player = videojs('videoPlayer');

        function changeStream(channel) {
            const sources = {
                'A2Z': 'http://apexelite.xyz:3050/live/scottandersonholmes23@gmail.com/e5y43zFzmq/558786.ts',
                'BUKO': 'http://apexelite.xyz:3050/live/scottandersonholmes23@gmail.com/e5y43zFzmq/558780.ts',
                'Kapamilya': 'http://filex.tv:8080/live/gtr/gtr/290851.m3u8',
                'AXN': 'http://filex.tv:8080/live/gtr/gtr/290856.ts',
                'GMA Life TV': 'http://filex.tv:8080/live/gtr/gtr/290871.ts',
                'GMA News TV': 'http://filex.tv:8080/live/gtr/gtr/290872.m3u8',
                'GMA Pinoy TV': 'http://filex.tv:8080/live/gtr/gtr/290873.m3u8',
                'Hits Movies': 'http://filex.tv:8080/live/gtr/gtr/290875.m3u8'
            };

            player.src({
                src: sources[channel],
                type: 'application/x-mpegURL'
            });
            player.play();
        }
    </script>
</body>
</html>
