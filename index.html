<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main IPTV Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            height: 70vh; /* Adjust the video player height */
            background-color: black;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            border: none;
        }
        .links-container {
            text-align: center;
            margin-top: 20px;
        }
        .links-container a {
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .links-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source src="http://example.com/initial-stream.m3u8" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="links-container">
        <a href="streams.html" target="_blank">View Streaming Links</a>
    </div>

    <script src="https://vjs.zencdn.net/7.20.0/video.min.js"></script>
    <script>
        const player = videojs('videoPlayer');
    </script>

</body>
</html>
