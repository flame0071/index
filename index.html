<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile-Friendly IPTV Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100%; /* Full width */
            max-width: 640px; /* Maximum width */
            height: 0; /* Remove fixed height */
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px; /* Spacing between player and channel list */
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .channel-list {
            display: flex;
            overflow-x: auto;
            width: 100%;
            padding: 10px 0;
            scrollbar-width: thin;
        }

        .channel-list::-webkit-scrollbar {
            display: none;
        }

        .channel {
            min-width: 100px; /* Adjusted for mobile */
            margin: 0 5px;
            text-align: center;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .channel:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .channel {
                min-width: 80px; /* Smaller channel boxes for mobile */
                font-size: 12px; /* Smaller text */
            }

            .player-container {
                padding-bottom: 75%; /* Adjust aspect ratio for mobile */
            }
        }
    </style>

    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
</head>
<body>

    <div class="player-container">
        <div id="player"></div>
    </div>

    <div class="channel-list" id="channelList">
        <div class="channel" onclick="loadChannel('https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/cg_a2z.mpd', 'f703e4c8ec9041eeb5028ab4248fa094', 'c22f2162e176eee6273a5d0b68d19530')">A2Z</div>
        <div class="channel" onclick="loadChannel('https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_hd.mpd', '2615129ef2c846a9bbd43a641c7303ef', '07c7f996b1734ea288641a68e1cfdc4d')">TV5</div>
        <!-- Add more channels here -->
    </div>

    <script>
        var player = jwplayer("player");

        function loadChannel(channelUrl, keyId, key) {
            player.setup({
                playlist: [{
                    "sources": [{
                        "default": false,
                        "type": "application/dash+xml",
                        "file": channelUrl,
                        "drm": {
                            "clearkey": {
                                "keyId": keyId,
                                "key": key
                            }
                        },
                        "label": "720p"
                    }]
                }],
                width: "100%",
                height: "100%",
                autostart: true
            });
        }

        window.onload = function() {
            loadChannel('https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/cnn_rptv_prod_hd.mpd', '1917f4caf2364e6d9b1507326a85ead6', 'a1340a251a5aa63a9b0ea5d9d7f67595');
        };

        window.onresize = function() {
            var playerElement = document.getElementById('player');
            playerElement.style.height = playerElement.offsetWidth * 0.5625 + 'px';
        };
    </script>
</body>
</html>
