<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Video Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            height: 70vh; /* Adjust the video player height */
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
        }
        footer {
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <iframe id="channelListFrame" src="channel-list.html" style="border: none; width: 100%; height: 150px;"></iframe>

    <footer id="footer">
        <div id="footer-wrap">
            <div class="copyright"></div>
        </div>
    </footer>

    <!-- Include the external JavaScript file -->
    <script src="scripts.js"></script>

</body>
</html>
