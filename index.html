<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script src="channels.js"></script> <!-- Link to external JS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .player-container {
            width: 640px;
            height: 360px;
            background-color: #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        #videoPlayer, #youtubePlayer {
            width: 100%;
            height: 100%;
        }
        .channel-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        .channels {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 5px;
            padding: 5px;
        }
        .channel-box {
            padding: 10px;
            background: #333;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto"></video>
        <iframe id="youtubePlayer" frameborder="0" allowfullscreen style="display:none;"></iframe>
        <button class="channel-button" onclick="toggleChannelList()">
            <i class="fas fa-th-list"></i>
        </button>
        <div class="channels" id="channelList">
            <!-- Channels will be loaded from external JS file -->
        </div>
    </div>
</body>
