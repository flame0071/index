<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly JW Player</title>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #player {
            width: 100vw; /* Full viewport width */
            height: 56.25vw; /* 16:9 aspect ratio */
            max-width: 100%; 
            max-height: 100vh; /* Full viewport height when in landscape */
            position: relative;
            z-index: 0;
        }

        #stretching-button {
            padding: 8px;
            margin-right: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 10;
        }

        #stretching-button:hover {
            background-color: black;
        }
    </style>

    <!-- JW Player Scripts -->
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/provider.shaka.js"></script>
    
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
</head>

<body style='background-color: black; margin:0; padding:0;'>

    <!-- JW Player Container -->
    <div id="player"></div>

    <!-- Stretching Button -->
    <button id="stretching-button">Change Aspect Ratio</button>

    <script type="text/javascript">
        var player = jwplayer("player");

        // Setup JW Player
        player.setup({
            playlist: [{
                "image": getParameterByName('img'),
                "sources": [{
                    "default": false,
                    "type": "application/dash+xml",
                    "file": "https://qp-pldt-live-grp-03-prod.akamaized.net/out/u/cnn_rptv_prod_hd.mpd",
                    "drm": {
                        "clearkey": {
                            "keyId": "1917f4caf2364e6d9b1507326a85ead6",
                            "key": "a1340a251a5aa63a9b0ea5d9d7f67595"
                        }
                    },
                    "label": "720p"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            stretching: 'uniform',
            autostart: true,
            mute: false,
            logo: {
                file: "https://cdn.jsdelivr.net/gh/Arjunaaaaa/lsbtv/logolsbtv.png",
                link: 'https://linktr.ee/livestreambolatv',
                position: 'bottom-right',
            },
            captions: {
                color: '#FFF',
                fontSize: 15,
                backgroundOpacity: 0,
                edgeStyle: 'raised'
            }
        });

        // Function to toggle aspect ratio
        function toggleStretchingMode() {
            player.setConfig({
                stretching: player.getConfig().stretching === "uniform" ? "exactfit" : "uniform"
            });
        }

        // Event listener for button click
        document.getElementById("stretching-button").addEventListener("click", toggleStretchingMode);

        // Helper function to get URL parameters
        function getParameterByName(name) {
            var url = window.location.href;
            name = name.replace(/[]/, '\').replace(/[]/, '\');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(url);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    </script>

</body>
</html>
