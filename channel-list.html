<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background-color: #333;
            justify-content: space-around;
            white-space: nowrap;
        }
        .channel {
            flex: 0 0 auto;
            margin-right: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 120px; /* Adjusted width for better visibility */
            text-align: center;
        }
        .channel img {
            width: 100%;
            height: 80px; /* Control the image size */
            object-fit: cover;
            border-radius: 5px;
        }
        .channel p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="channel-list">
        <div class="channel" onclick="parent.changeStream('animax')">
            <img src="https://path-to-logo-animax.jpg" alt="Animax">
            <p>Animax</p>
        </div>
        <div class="channel" onclick="parent.changeStream('dreamworks')">
            <img src="https://path-to-logo-dreamworks.jpg" alt="DreamWorks Tagalized">
            <p>DreamWorks Tagalized</p>
        </div>
        <div class="channel" onclick="parent.changeStream('rptv')">
            <img src="https://path-to-logo-rptv.jpg" alt="RPTV">
            <p>RPTV</p>
        </div>
        <div class="channel" onclick="parent.changeStream('nbaph')">
            <img src="https://path-to-logo-nba-ph.jpg" alt="NBA PH">
            <p>NBA PH</p>
        </div>
        <div class="channel" onclick="parent.changeStream('a2z')">
            <img src="https://path-to-logo-a2z.jpg" alt="A2Z">
            <p>A2Z</p>
        </div>
    </div>
</body>
</html>
