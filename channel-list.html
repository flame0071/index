<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel List</title>
    <style>
        .channel-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .channel {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .channel img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .channel p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="channel-list">
        <div class="channel" onclick="selectChannel('animax')">
            <img src="https://path-to-logo-animax.jpg" alt="Animax">
            <p>Animax</p>
        </div>
        <!-- Add other channels here -->
    </div>

    <script>
        function selectChannel(channel) {
            window.location.href = `video.html?channel=${channel}`;
        }
    </script>
</body>
</html>
